<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario con Ubicación</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="prueba.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <h1>Calidad Total S.A.S</h1>
    <h2>Reporte de Infracción</h2>
  </header>

  <div class="container">
    <form id="reporteForm">
      <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="descripcion"><i class="fas fa-align-left"></i> Descripción:</label>
      <textarea id="descripcion" name="descripcion" required></textarea>

      <label for="foto"><i class="fas fa-camera"></i> Foto:</label>
      <input type="file" id="foto" name="foto" accept="image/*" required />

      <input type="hidden" id="lat" name="lat">
      <input type="hidden" id="lng" name="lng">

      <button type="submit"><i class="fas fa-paper-plane"></i> Enviar Reporte</button>
    </form>
    <p id="estado"></p>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Calidad Total S.A.S. Todos los Derechos Reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
